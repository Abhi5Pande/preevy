version: '3.7'

services:
  proxy:
    build:
      context: .
      target: development

    restart: always
    image: preview-proxy
    environment:
      BASE_URL: ${BASE_URL:-http://local.livecycle.run:8030}

    ports:
      - '8030:3000'
      - '2223:2222'

    volumes:
      - ../../node_modules/ssh2/lib/utils.js:/app/node_modules/ssh2/lib/utils.js:ro

    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000/healthz || exit 1
      interval: 10s
      retries: 4
      start_period: 20s
      timeout: 10s
